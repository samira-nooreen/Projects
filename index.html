<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="converter">
        <h2>Temperature Converter</h2>
        <label for="fromUnit">From:</label>
       <select id="fromUnit">
        <option value="C">Celsius</option>
        <option value="F">Fahrenheit</optio n>
        <option value="K">Kelvin</option>
        <option value="R">Rankine</option>
       </select>
       <label for="toUnit">To:</label>
       <select  id="toUnit">
        <option value="C">Celsius</option>
        <option value="F">Fahrenheit</option>
        <option value="K">Kelvin</option>
        <option value="R">Rankine</option>
       </select>
       <label for="temperature"></label>
       <input type="number" id="temperature" placeholder="Enter Temperature">
       <button onclick="convert()">Convert</button>

       <label for="result">Result</label>
       <input type="text" id="result" readonly>
    </div>
    <script>
        function convert(){
            var fromUnit = document.getElementById('fromUnit').value;
            var toUnit = document.getElementById('toUnit').value;
            var temperature = parseFloat(document.getElementById('temperature').value);
        
            var converttedValue;
            var resultUnit;

            //Perform conversion logic
            switch(fromUnit){
                case 'C':
                    if(toUnit == 'F'){
                        converttedValue = (temperature * 9/5) + 32;
                        resultUnit = 'F';
                    }else if(toUnit === 'K'){
                        converttedValue = temperature + 273.15;
                        resultUnit = 'K';
                    }else if(toUnit === 'R'){
                        converttedValue = temperature + 273.15;
                        resultUnit = 'R';
                    }else {
                        converttedValue = temperature ;
                        resultUnit = 'C';
                    }
                    break;

                    case 'F':
                    if(toUnit == 'C'){
                        converttedValue = (temperature - 32) * 5/9;
                        resultUnit = 'C';
                    }else if(toUnit === 'K'){
                        converttedValue =( temperature - 32) * 5/9 + 273.15;
                        resultUnit = 'K';
                    }else if(toUnit === 'R'){
                        converttedValue = temperature + 459.67;
                        resultUnit = 'R';
                    }else {
                        converttedValue = temperature ;
                        resultUnit = 'F';
                    }
                    break;

                    case 'K':
                    if(toUnit == 'C'){
                        converttedValue = temperature -273.15;
                        resultUnit = 'C';
                    }else if(toUnit === 'K'){
                        converttedValue = (temperature - 273.15)*9/5+32;
                        resultUnit = 'K';
                    }else if(toUnit === 'R'){
                        converttedValue = temperature * 9/5;
                        resultUnit = 'R';
                    }else {
                        converttedValue = temperature ;
                        resultUnit = 'K';
                    }
                    break;

                    case 'R':
                    if(toUnit == 'C'){
                        converttedValue = (temperature - 491.67) * 5/9;
                        resultUnit = 'C';
                    }else if(toUnit === 'K'){
                        converttedValue = temperature - 459.67;
                        resultUnit = 'K';
                    }else if(toUnit === 'R'){
                        converttedValue = temperature * 5/9;
                        resultUnit = 'R';
                    }else {
                        converttedValue = temperature ;
                        resultUnit = 'R';
                    }
                    break;
            }
            document.getElementById('result').value = converttedValue.toFixed(2) + ' ' +resultUnit;
        }

    </script>
</body>
</html>
